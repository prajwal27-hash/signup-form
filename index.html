<html>


<body style="color: rgb(4, 9, 13); background-color: rgba(98, 149, 191, 0.897); font-size: 20px;">
<section style="margin-top: 300px; background-color: rgba(204, 223, 231, 0.788) ; height:500px; width: 450px; padding-top: 40px; margin-left: 1000px; border-radius: 50px;">
<form style="text-align: center; ">

<p><label for="name" style="width: auto; text-align: center; margin-bottom: 40px;">Name:</label>
<input type="text" id="name" name="name" required></p><br>

<p><label for="dob"></label>Date of Birth:</label>
<input type="date" id="dob" name="dob" required></p><br>

<p> <label for="age"> Age:</label>
<input type="range" id="age" name="age" min="18" max="100" value="18"
      oninput="ageOutput.value=age.value">
      <output id="ageOutput">18</output></p><br>

<p><label for="email">Email:</label>
<input type="email" id="email" name="email" required></p><br>

<p><label for="website">Website:</label>
<input type="url" id="website" name="website"></p>
<button type="submit" style="color: white; background-color: rgb(21, 21, 84); border-radius: 20px; height: 30px;width: 80px;">Sign Up</button><br>
</form> 
</section>
</body>
</html>
